<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			.mui-bar {
				border-bottom: 1px solid #ddd;
			}
			.mui-tab-item {
				border-left: 1px solid #ddd;
			}
			html,
			body {
				background-color: #efeff4;
			}
			header.mui-bar {
				display: none;
			}
			.mui-bar-nav~.mui-content {
				padding: 0;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar-top mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="newslist1.html">

				<span class="mui-tab-label">学院通知</span>
			</a>
			<a class="mui-tab-item" href="newslist2.html">

				<span class="mui-tab-label">学院新闻</span>
			</a>
			<a class="mui-tab-item" href="newslist3.html">

				<span class="mui-tab-label">招生就业</span>
			</a>
		</nav>
	</body>
	<script>
		var subpages = ['newslist1.html', 'newslist2.html', 'newslist3.html'];
		var subpage_style = {
			top: '50px',
			bottom: '0px'
		};
		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for (var i = 0; i < 3; i++) {
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}
				self.append(sub);
			}
		});
		 //当前激活选项
		var activeTab = subpages[0];
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			//更换标题
			//显示目标选项卡
			plus.webview.show(targetTab);
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		 //自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
	</script>

</html>
